{% extends 'base.html' %}

{% load widget_tweaks %}
{% load getattribute %}

{% block content %}
<div class="container-fluid" style="overflow: hidden; flex: 1; display: flex; flex-direction: column;">
    <div class="d-flex justify-content-between align-items-center">
        <h5 style="margin: 15px 5px; display: inline;">{{tela}}</h5>
        <a href="{% url create %}">
            <button style="width: 200px;" class="mt-4 btn btn-outline-primary me-2 p-0" type="submit">Criar</button>
        </a>
    </div>

    <div style="overflow: auto;height: 100%;">
    <table class="table table-striped">
        <thead>
            <tr>
                {% for attr in display_list %}
                <th>{{ attr }}</th>
                {% endfor %}
                <th>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for obj in info %}
            <tr>
                {% for attr in display_list %}
                <td style="white-space: nowrap;">   
                    <a href="{% url update obj.id %}">
                        {{ obj | getattribute:attr }}
                    </a>
                </td>
                {% endfor %}
                <td style="text-align: end; padding-right: 50px; width: 100px;">
                    <a href="{% url delete obj.id %}">
                        delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
</div> 
{% endblock %}
