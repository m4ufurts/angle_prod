{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div style="height: 100%; width: 100%; overflow-y: scroll;padding: 30px 50px;">
  <form method="POST" style="max-width: 600px; margin: 0 auto;">
    {%csrf_token%}
    {% for f in form %}

        <label class="form-label mb-0"> {{ f.name }}</label>
       
        {% render_field f class="form-control mb-1" %}

    {% endfor %}
    <button class="w-100 mt-4 btn btn-outline-primary me-2" type="submit">save</button>

</form>
</div> 
{% endblock %}
